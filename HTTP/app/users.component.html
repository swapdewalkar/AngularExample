
  <h1>{{title}}</h1>
  <h2>My USERS</h2>
  <ul class="users">
    <li *ngFor="let user of users"
      [class.selected]="user === selectedUser"
      (click)="onSelect(user)">
      <span class="badge">{{user.id}}</span> {{user.name}}
      <button class="delete" (click)="delete(user); $event.stopPropagation()">x</button>
    </li>
  </ul>
  <div *ngIf="selectedUser">
    <h2>
    {{selectedUser.name | uppercase}} is my hero
    </h2>
    <button (click)="gotoDetail()">View Details</button>


  </div>
  <label>Hero name:</label> <input #userNew />
  <button (click)="add(userNew.value); userNew.value=''">
    Add
  </button>
